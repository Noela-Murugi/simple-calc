<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="entire-div">
        <div>
            <input class="input1" placeholder="first number" type="text">
            <input class="input2" placeholder="second number" type="text">

        </div>
        <div>
            <label for="operations">Choose an operation:</label>

            <select id="operators">
                <option value="">OPERATORS</option>
                <option value="+">ADD</option>
                <option value="-">SUBTRACT</option>
                <option value="*">MULTIPLY</option>
                <option value="/">DIVIDE</option>
            </select>

        </div>
        <div>
            <button class="add">CALCULATE</button>

        </div>

        <div class="result">

        </div>



    </div>


    <script src="./index.js"></script>

</body>

</html>
